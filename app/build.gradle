plugins {
    id 'com.android.application'
}

android {
    namespace "ru.my.wacleaner"
    compileSdkVersion 34

    defaultConfig {
        applicationId "ru.my.wacleaner"
        minSdkVersion 21
        targetSdkVersion 34
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            shrinkResources false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'),
                    'proguard-rules.pro'
        }
        debug {
            minifyEnabled false
            shrinkResources false
        }
    }
}

dependencies {
    // Xposed API только для компиляции, в APK не попадает
    compileOnly 'de.robv.android.xposed:api:82'
}
